---
# defaults file for frr
frr_manage_repo: true
frr_update_pkg_cache: true
frr_daemon_file: '/etc/frr/daemons'
frr_config_file: '/etc/frr/frr.conf'

################################################################################
# /etc/frr/daemons
################################################################################
# Intentionally commented out
# frr_babeld_enabled: false
# frr_bfdd_enabled: false
# frr_bgpd_enabled: false
# frr_eigrpd_enabled: false
# frr_fabricd_enabled: false
# frr_isisd_enabled: false
# frr_ldpd_enabled: false
# frr_nhrpd_enabled: false
# frr_ospf6d_enabled: false
# frr_ospfd_enabled: false
# frr_pbrd_enabled: false
# frr_pimd_enabled: false
# frr_ripd_enabled: false
# frr_ripngd_enabled: false
# frr_sharpd_enabled: false
# frr_staticd_enabled: false

frr_vtysh_enable: true
frr_babeld_options: '"  --daemon -A 127.0.0.1"'
frr_bfdd_options: '"  --daemon -A 127.0.0.1"'
frr_bgpd_options: '"   --daemon -A 127.0.0.1"'
frr_eigrpd_options: '"  --daemon -A 127.0.0.1"'
frr_fabricd_options: '"  --daemon -A 127.0.0.1"'
frr_isisd_options: '"  --daemon -A 127.0.0.1"'
frr_ldpd_options: '"  --daemon -A 127.0.0.1"'
frr_nhrpd_options: '"  --daemon -A 127.0.0.1"'
frr_ospf6d_options: '" --daemon -A ::1"'
frr_ospfd_options: '"  --daemon -A 127.0.0.1"'
frr_pbrd_options: '"  --daemon -A 127.0.0.1"'
frr_pimd_options: '"  --daemon -A 127.0.0.1"'
frr_ripd_options: '"   --daemon -A 127.0.0.1"'
frr_ripngd_options: '" --daemon -A ::1"'
frr_sharpd_options: '"  --daemon -A 127.0.0.1"'
frr_staticd_options: '"  --daemon -A 127.0.0.1"'
frr_zebra_options: '" -s 90000000 --daemon -A 127.0.0.1"'

# Intentionally commented out
# frr_max_fds: 1024
# frr_watch_frr_options: '""'
